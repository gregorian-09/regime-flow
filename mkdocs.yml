site_name: RegimeFlow Docs
site_description: RegimeFlow architecture, API design, and user guides
site_url: https://gregorian-09.github.io/regime-flow/
repo_url: https://github.com/gregorian-09/regime-flow
repo_name: RegimeFlow
docs_dir: docs
theme:
  name: material
  features:
  - navigation.sections
  - navigation.top
  - content.code.copy
markdown_extensions:
- admonition
- attr_list
- def_list
- footnotes
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.arithmatex:
    generic: true
- toc:
    permalink: true
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.4.0/dist/mermaid.min.js
  - assets/mermaid-init.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - assets/katex-init.js
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
plugins:
- search

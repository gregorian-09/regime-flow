# Intraday harmonic pattern on BTCUSDT

data_source: csv
data:
  data_directory: examples/python_custom_regime_ensemble/data_intraday
  file_pattern: "{symbol}.csv"
  has_header: true
  datetime_format: "%Y-%m-%d %H:%M:%S"

symbols:
  - BTCUSDT

bar_type: "1m"
initial_capital: 100000.0
currency: "USD"

slippage_model: "fixed_bps"
slippage_params:
  bps: 1.0

commission_model: "fixed"
commission_params:
  amount: 0.005

risk_params:
  max_notional: 100000
  max_position_pct: 0.2

strategy_params:
  symbol: "BTCUSDT"
  pivot_threshold_pct: 0.002
  tolerance: 0.25
  min_bars: 20
  cooldown_bars: 0
  use_limit: true
  limit_offset_bps: 2.0
  vol_threshold_pct: 0.001
  min_confidence: 0.1
  min_qty_scale: 0.5
  max_qty_scale: 1.5
  aggressive_confidence_threshold: 0.7
  venue_switch_confidence: 0.6
  passive_venue_weight: 0.7
  aggressive_venue_weight: 0.3
  allow_short: true
  order_qty: 3

# Python strategy using engine-provided regime detection

data_source: csv
data:
  data_directory: examples/backtest_basic/data
  file_pattern: "{symbol}.csv"
  has_header: true

symbols:
  - AAPL

start_date: "2019-01-01"
end_date: "2020-12-31"
bar_type: "1d"
initial_capital: 100000.0
currency: "USD"

# Use built-in detector or a plugin name if configured via plugins_load
regime_detector: hmm
regime_params:
  num_states: 4
  window: 120

slippage_model: "fixed_bps"
slippage_params:
  bps: 1.0

commission_model: "fixed"
commission_params:
  amount: 0.005

risk_params:
  max_notional: 100000
  max_position_pct: 0.2
